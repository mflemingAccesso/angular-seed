<div class="row">
    <h1>Shopland Configurator</h1>
</div>

<div class="col-xs-12 col-sm-5">
    <div class="row">
        <div class="col-xs-12 margin-bottom5 no-padding-left" data-ng-repeat="field in fields">
            <div class="input-group">
                <input type="text" class="form-control" colorpicker="hex" colorpicker-with-input="true" ng-model="field.modelValue" placeholder="{{field.placeholder}}" />
                <span class="input-group-addon" data-ng-bind="field.additional"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success-outline btn-lg" data-ng-click="generateLESS(fields)">
            Generate LESS File
        </button>
    </div>
    <div class="row" data-ng-show="showGeneratedLESS">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Generated LESS</h4>
                <p class="card-text" data-ng-bind="generatedLESS"></p>
                <button type="button" disabled class="btn btn-primary" data-ng-click="copyToClipboard()">Copy to clipboard</button>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-7">
    <div data-ng-include="'view1/partials/staticstore.html'" style="overflow:hidden;"></div>
</div>
